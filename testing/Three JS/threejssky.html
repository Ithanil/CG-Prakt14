	function animate() {
		requestAnimationFrame( animate );
		if(thrown)moveBall();
		for (var it=0; it<physobjs.length; it++) {physobjs[it].updateObject3D();}
		render();
		//controls.update();
	}
	
	function moveBall(){
		if(slide){
			if (physobjs[0].velocity.x>0.0001||physobjs[0].velocity.x<-0.0001) physobjs[0].velocity.x = physobjs[0].velocity.x-time*a[0]*Math.sin(Math.PI/180.0*angle);
				else physobjs[0].velocity.x=0;
			if (physobjs[0].velocity.y>0.0001) physobjs[0].velocity.y = physobjs[0].velocity.y-time*a[1];
				else if (physobjs[0].velocity.y<-0.0001)physobjs[0].velocity.y = physobjs[0].velocity.y+time*a[1];
				else physobjs[0].velocity.y = 0;
			if(physobjs[0].velocity.z>0.0001)physobjs[0].velocity.z = physobjs[0].velocity.z-time*a[2]*Math.cos(Math.PI/180.0*angle);
				else physobjs[0].velocity.z=0;
			if(physobjs[0].velocity.z<0){
				physobjs[0].velocity.x = 0;
				physobjs[0].velocity.y =0 ;
				physobjs[0].velocity.z = 0;
				}	
			physobjs[0].refpos.z=(physobjs[0].refpos.z-time*physobjs[0].velocity.z);
			physobjs[0].refpos.y=(physobjs[0].refpos.y+time*physobjs[0].velocity.y);
			physobjs[0].refpos.x=(physobjs[0].refpos.x+time*physobjs[0].velocity.x);
			if(physobjs[0].refpos.z>-18.0/2 ){
			camera.translateZ(-time*physobjs[0].velocity.z);
			camera.translateY(0.05*time*physobjs[0].velocity.z);
			}
		}
	}
	// Renderer
	function render() { 
		renderer.shadowMapEnabled = true;

		renderer.shadowMapBias = 0.0039;
		renderer.shadowMapDarkness = 0.5;
		renderer.shadowMapWidth = 1024;
		renderer.shadowMapHeight = 1024; 
		renderer.render(scene, camera); 
	}

	function keyDown(event) {

		switch(event.keyCode) {

      case 65: ///Key A
		 putPins(physobjs.slice(1),posarr);
		 
		 //putPins(slices);
         break;
      case 68: ///Key D
		 thrown=false;
		 camera.position.set( 0, 1, 14 );
		 scene.remove(physobjs[0]);
         drawBall([ballOffset,0.11,10]);
         break;
      case 87: ///Key W
		 thrown=true;
         time=0.01;
		 physobjs[0].velocity.x=V0*Math.sin(Math.PI/180.0*angle);
		 physobjs[0].velocity.y=0;
		 physobjs[0].velocity.z=V0*Math.cos(Math.PI/180.0*angle);
         break;
      case 83: ///Key S
         ;
         break;
      default:
         break;
		}
		animate();
	}

	//scene.remove(ball);
