	function keyDown(event) {

		switch(event.keyCode) {

         break;
      case 68: ///Key D
		 thrown=false;
		 camera.position.set( 0, 1, 14 );

         break;
      case 87: ///Key W

		 physobjs[0].velocity.x=V0*Math.sin(Math.PI/180.0*angle);
		 physobjs[0].velocity.y=0;
		 physobjs[0].velocity.z=-V0*Math.cos(Math.PI/180.0*angle);
		 
		 physobjs[1].velocity.y=0;
		 physobjs[1].velocity.z=0;
		 physobjs[1].velocity.x=0;
         break;
      case 83: ///Key S
         ;
         break;
		 
	  case 37: // Pfeil links
		 offsetTest -= 1/10;
		 varsPanel.innerHTML = "Offset: "+Math.round(offsetTest*100)/100;
		 physobjs[0].refpos.x = offsetTest;
		 break;
	  case 39: // Pfeil rechts

		 physobjs[0].refpos.x = offsetTest;
		 break;
      default:
         break;
		}
	}		

function mouseUp(event) 
		{
			isMouseDown = false;
			lastX = physobjs[0].refpos.x;
		}	
	
	function mouseDown(event) 
	{
		isMouseDown = true;
		var x = (event.clientX /  window.innerWidth)*2-1,
			y = -(event.clientY /  window.innerHeight)*2+1,
			z = 0.5;
			
		var vector = new THREE.Vector3(x,y,z);
		lastX = event.clientX;
		projector.unprojectVector( vector, camera);
		
		console.log("Klick: "+event.clientX+","+event.clientY+", CANVAS: "+x+","+y);
		
		var ray = new THREE.Raycaster(camera.position, vector.sub( camera.position ).normalize());
		var	collision = ray.intersectObjects([physobjs[0]]);
		if (collision.length > 0){
			isBallSelected = true;
			} else 
				isBallSelected = false;
	}
	
	function mouseMove(event) 
	{
		if (!isMouseDown || !isBallSelected) return;
	
		var d = Math.min(window.innerWidth,window.innerHeight);
		var dX =  2.0*3.3*(event.clientX-lastX)/window.innerWidth;		// 4.5 Skalierungsfaktor
		lastX = event.clientX;
		if (Math.abs(physobjs[0].refpos.x) < laneWidth/2 + gutterWidth)
			physobjs[0].refpos.x+= dX;
		else 
			if (physobjs[0].refpos.x < 0) {
				if (dX > 0)
					physobjs[0].refpos.x+= dX;
			} else if (physobjs[0].refpos.x > 0) {
				if (dX < 0)
					physobjs[0].refpos.x+= dX;
			}
		console.log("X:"+physobjs[0].refpos.x);
	   }

	//scene.remove(ball);
	  phi=0
	  physobjs[0].orquat.setFromEuler(new THREE.Euler(0., 1., 0.));
	  physobjs[0].refpos.x=r[0];

	  physobjs[0].refpos.z=r[2];
	  physobjs[0].updateObject3D();
